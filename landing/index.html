    const analytics = getAnalytics(app);

    function sendAnalytics(platform) {
        logEvent(analytics, 'download', { platform });
    }

    function checkFirstVisit() {
        console.log("Checked visit")
        if (localStorage.getItem('visited')) {
            sendReLoad();
        } else {
            localStorage.setItem('visited', true);
            sendLoad();
        }
    }

    function sendLoad() {
        logEvent(analytics, 'load');
    }

    function sendReLoad() {
        logEvent(analytics, 'reload');
    }

    checkFirstVisit();

    const androidLink = document.querySelector('#android-link');
    const appleLink = document.querySelector('#apple-link');

    androidLink.addEventListener('click', () => {
        sendAnalytics('android');
    });

    appleLink.addEventListener('click', () => {
        sendAnalytics('apple');
    });
